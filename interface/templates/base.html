<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} USRH's Data Warehouse {% endblock%}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
        
        <!-- Favicon -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        
        <div class="grid-container">

            <!-- Header -->
            <header class="header">
              <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
              </div>
              <div class="header-left">
                <span class="material-icons-outlined">search</span>
              </div>
      
              <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
              </div>
            </header>
            <!-- <h1>Welcome to My Data Warehouse</h1>  -->
            <!-- End Header -->
      
            <!-- Sidebar -->
            <aside id="sidebar">
              <div class="sidebar-title">
                <div class="sidebar-brand">
                  <span class="material-icons-outlined">insert_chart</span>DW
                </div>
                <span class="material-icons-outlined">dashboard</span>
                <!-- <span class="material-icons-outlined" onclick="closeSidebar()">close</span> -->
              </div>
      
              <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span>Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">domain_add</span> OLAP Query
                    <!-- <span class="material-symbols-outlined">expand_less</span> -->
                </li>
                <li class="sidebar-list-item">
                  <span class="material-icons-outlined">settings</span> Settings
                </li>
              </ul>
      
            </aside>  
            <!-- End Sidebar -->
            
            
            <!-- Main -->
            <main class="main-container">
                {% block content %}
                <div class="main-title">
                
                  <h2>Data Warehouse Dashboard</h2>
                  <!-- <p>Lets start building a beautiful datawarehouse dashboard to display the Number of Graduates based on the fact tables dimensions.</p> -->
                </div>

                <!-- <div class="main-subtitle">
                    <h2>OLAP Operations Query Builder</h2>
                    <p>Lets start building a beautiful datawarehouse dashboard to display the Number of Graduates based on the fact tables dimensions.</p>
                  </div> -->
            </main>

            <!-- End Main -->
            {% endblock %}

        </div>    
        

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!-- <script src="scripts.js"></script> -->
    </body>    
</html>
